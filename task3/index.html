<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced CSS & JavaScript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    /* Image Carousel Styles */
    #carousel {
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      position: relative;
    }

    #carousel img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .carousel-buttons {
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Joke Box */
    #joke {
      margin-top: 30px;
      font-style: italic;
      font-size: 18px;
      color: #555;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      body {
        background-color: #f0f8ff;
      }

      h1 {
        font-size: 22px;
      }

      button {
        font-size: 14px;
      }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
      body {
        background-color: #fef9e7;
      }

      h1 {
        font-size: 28px;
      }
    }

    @media (min-width: 1025px) {
      body {
        background-color: #e8f5e9;
      }

      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <h1>Advanced CSS & JavaScript</h1>

  <!-- Image Carousel -->
  <div id="carousel">
    <img id="carouselImage" src="download.jpg" alt="Image Carousel">
    <div class="carousel-buttons">
      <button onclick="prevImage()">Previous</button>
      <button onclick="nextImage()">Next</button>
    </div>
  </div>

  <!-- Joke from API -->
  <div>
    <h2>Get a Dad Joke</h2>
    <button onclick="getJoke()">Fetch Joke</button>
    <p id="joke">Click the button to see a joke!</p>
  </div>

  <script>
    // Carousel functionality
    const images = [
      "images (2).jpg"]
  ];

    function showImage() {
      document.getElementById("carouselImage").src = images[currentImage];
    }

    function nextImage() {
      currentImage = (currentImage + 1) % images.length;
      showImage();
    }

    function prevImage() {
      currentImage = (currentImage - 1 + images.length) % images.length;
      showImage();
    }

    // Fetch joke from public API
    async function getJoke() {
      const response = await fetch("https://icanhazdadjoke.com/", {
        headers: { Accept: "application/json" }
      });
      const data = await response.json();
      document.getElementById("joke").textContent = data.joke;
    }
  </script>
</body>
</html>
