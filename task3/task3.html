<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Responsive Site</title>
  <style>
    /* Reset and basics */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
      color: #333;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    header, footer {
      background: linear-gradient(90deg, #222, #444);
      color: white;
      text-align: center;
      padding: 20px;
      animation: fadeInDown 1s ease-out;
      position: relative;
    }

    header button {
      position: absolute;
      right: 20px;
      top: 20px;
      padding: 10px 15px;
      background-color: #444;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    header button:hover {
      background-color: #666;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      animation: fadeIn 2s ease-in;
    }

    .carousel img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      display: block;
      margin: auto;
    }

    .carousel img:hover {
      transform: scale(1.05);
    }

    .controls {
      text-align: center;
      margin-top: 10px;
    }

    .controls button {
      margin: 0 10px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background: #555;
    }

    section {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      animation: fadeInUp 1s ease;
    }

    .skill {
      margin: 15px 0;
    }

    .progress-bar {
      background-color: #eee;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      width: 100%;
    }

    .progress {
      background-color: #007bff;
      height: 100%;
      width: 0;
      border-radius: 10px;
      transition: width 2s ease;
    }

    .contact input,
    .contact textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      resize: vertical;
    }

    .contact button {
      background-color: #333;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .contact button:hover {
      background-color: #555;
    }

    #backToTop {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 10px 15px;
      font-size: 20px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      opacity: 0.7;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    #backToTop:hover {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.dark-mode header,
    body.dark-mode footer {
      background: #000;
    }

    body.dark-mode section {
      background: #222;
    }

    body.dark-mode .controls button,
    body.dark-mode button,
    body.dark-mode header button,
    body.dark-mode .contact input,
    body.dark-mode .contact textarea {
      background-color: #444;
      color: #eee;
      border: none;
    }

    body.dark-mode .controls button:hover,
    body.dark-mode button:hover,
    body.dark-mode header button:hover {
      background-color: #666;
    }

    @media screen and (max-width: 700px) {
      main {
        padding: 10px;
      }
      header button {
        position: static;
        display: block;
        margin: 10px auto 0;
      }
      .controls button {
        padding: 8px 12px;
        margin: 5px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Site</h1>
    <button id="darkModeToggle">Toggle Dark Mode</button>
  </header>

  <main>
    <section class="carousel">
      <img id="carousel-img" src="https://via.placeholder.com/600x300?text=Image+1" alt="carousel image" />
      <div class="controls">
        <button onclick="prevImage()">Previous</button>
        <button onclick="nextImage()">Next</button>
      </div>
    </section>

    <section class="api-section">
      <h2>Random Joke</h2>
      <p id="joke">Click the button to load a joke.</p>
      <button onclick="loadJoke()">Get Joke</button>
    </section>

    <section class="about">
      <h2>About Us</h2>
      <p>We build responsive and interactive websites using HTML, CSS, and JavaScript.</p>
    </section>

    <section class="services">
      <h2>Our Services</h2>
      <ul>
        <li>Responsive Web Design</li>
        <li>Frontend Development</li>
        <li>API Integration</li>
      </ul>

      <div class="skill">
        <label>JavaScript</label>
        <div class="progress-bar"><div class="progress" data-progress="80"></div></div>
      </div>
      <div class="skill">
        <label>CSS</label>
        <div class="progress-bar"><div class="progress" data-progress="70"></div></div>
      </div>
      <div class="skill">
        <label>HTML</label>
        <div class="progress-bar"><div class="progress" data-progress="90"></div></div>
      </div>
    </section>

    <section class="contact">
      <h2>Contact Us</h2>
      <form id="contactForm" novalidate>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <button id="backToTop" title="Go to top">â¬†</button>

  <script>
    const images = [
      "image1.jpg"
    ];
    let currentIndex = 0;
    const carouselImg = document.getElementById("carousel-img");

    function showImage(index) {
      carouselImg.src = images[index];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    showImage(currentIndex);

    async function loadJoke() {
      const jokeElement = document.getElementById("joke");
      jokeElement.textContent = "Loading...";
      try {
        const res = await fetch("https://v2.jokeapi.dev/joke/Any?type=single");
        const data = await res.json();
        jokeElement.textContent = data.joke || "No joke found.";
      } catch {
        jokeElement.textContent = "Error loading joke.";
      }
    }

    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    const backToTopBtn = document.getElementById('backToTop');
    window.onscroll = () => {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        backToTopBtn.style.display = "block";
      } else {
        backToTopBtn.style.display = "none";
      }
    };

    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    function animateProgressBars() {
      const bars = document.querySelectorAll('.progress');
      bars.forEach(bar => {
        const progress = bar.getAttribute('data-progress');
        bar.style.width = progress + '%';
      });
    }

    function isElementInViewport(el) {
      const rect = el.getBoundingClientRect();
      return (
        rect.top <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.bottom >= 0
      );
    }

    window.addEventListener('scroll', () => {
      const services = document.querySelector('.services');
      if (isElementInViewport(services)) {
        animateProgressBars();
      }
    });

    const form = document.getElementById('contactForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = form.querySelector('input[type="text"]').value.trim();
      const email = form.querySelector('input[type="email"]').value.trim();
      const message = form.querySelector('textarea').value.trim();

      if (!name || !email || !message) {
        alert('Please fill in all fields.');
        return;
      }

      if (!email.includes('@') || !email.includes('.')) {
        alert('Please enter a valid email address.');
        return;
      }

      alert(Thank you for contacting us, ${name}!);
      form.reset();
    });
  </script>
</body>
</html>
